deployItems:
- name: manifests
  type: landscaper.gardener.cloud/kubernetes-manifest
  target:
    name: {{ .imports.cluster.metadata.name }}
    namespace: {{ .imports.cluster.metadata.namespace }}
  config:
    apiVersion: manifest.deployer.landscaper.gardener.cloud/v1alpha2
    kind: ProviderConfiguration
    updateStrategy: update
    manifests:
    - policy: manage
      manifest:
        apiVersion: core.gardener.cloud/v1beta1
        kind: ControllerDeployment
        metadata:
          name: provider-aws
          namespace: garden
        type: helm
        providerConfig:
          {{- $chart := getResource .cd "name" "gardener-extension-provider-aws-chart" }}
          chart: {{ resolve ( $chart.access ) | toString | b64enc }}
          values:
            image:
              {{- $image := getResource .cd "name" "gardener-extension-provider-aws" }}
              repository: {{ ociRefRepo ( $image.access.imageReference ) }}
              tag: {{ ociRefVersion ( $image.access.imageReference ) }}
            images:
              alpine: {{ (getResource .cd "name" "alpine").access.imageReference }}
              pause: {{ (getResource .cd "name" "pause").access.imageReference }}
            replicaCount: 3
            resources:
              {{- if .imports.controllerRegistration.resources }}
              {{- toYaml .imports.controllerRegistration.resources | nindent 16 }}
              {{- else }}
              requests:
                cpu: "20m"
                memory: "64Mi"
              limits:
                cpu: "100m"
                memory: "256Mi"
              {{- end }}
            vpa:
              {{- if .imports.controllerRegistration.vpa }}
              {{- toYaml .imports.controllerRegistration.vpa | nindent 16}}
              {{- else }}
              enabled: true
              updatePolicy:
                updateMode: "Auto"
              {{- end }}
            controllers:
              {{- if .imports.controllerRegistration.concurrentSyncs }}
              backupentry:
                concurrentSyncs: {{ .imports.controllerRegistration.concurrentSyncs }}
              controlplane:
                concurrentSyncs: {{ .imports.controllerRegistration.concurrentSyncs }}
              dnsrecord:
                concurrentSyncs: {{ .imports.controllerRegistration.concurrentSyncs }}
              healthcheck:
                concurrentSyncs: {{ .imports.controllerRegistration.concurrentSyncs }}
              infrastructure:
                concurrentSyncs: {{ .imports.controllerRegistration.concurrentSyncs }}
              worker:
                concurrentSyncs: {{ .imports.controllerRegistration.concurrentSyncs }}
              {{- else }}
              backupentry:
                concurrentSyncs: 20
              controlplane:
                concurrentSyncs: 20
              dnsrecord:
                concurrentSyncs: 20
              healthcheck:
                concurrentSyncs: 20
              infrastructure:
                concurrentSyncs: 20
              worker:
                concurrentSyncs: 20
              {{- end }}
            config:
              etcd:
                storage:
                  className: gardener.cloud-fast
                  capacity: 80Gi
            {{- if .imports.lssComponentDescriptor }}
            imageVectorOverwrite: |
              {{- generateImageOverwrite .cd .imports.lssComponentDescriptor | toYaml | nindent 16 }}
            {{- end }}

    - policy: manage
      manifest:
        apiVersion: core.gardener.cloud/v1beta1
        kind: ControllerRegistration
        metadata:
          name: provider-aws
          namespace: garden
        spec:
          resources:
          {{- if .imports.controllerRegistration.controllerResources }}
          {{- range .imports.controllerRegistration.controllerResources }}
          - kind: {{ .kind }}
            type: {{ .type }}
          {{- end }}
          {{- else }}
          - kind: BackupBucket
            type: aws
          - kind: BackupEntry
            type: aws
          - kind: ControlPlane
            type: aws
          - kind: DNSRecord
            type: aws-route53
          - kind: Infrastructure
            type: aws
          - kind: Worker
            type: aws
          {{- end}}
          deployment:
            deploymentRefs:
              - name: provider-aws
    - policy: manage
      manifest:
        apiVersion: core.gardener.cloud/v1beta1
        kind: CloudProfile
        metadata:
          name: aws
        spec:
          type: aws
          providerConfig:
            apiVersion: aws.provider.extensions.gardener.cloud/v1alpha1
            kind: CloudProfileConfig
            machineImages:
            {{- range $i, $machineImage := .imports.cloudProfile.machineImages }}
            - name: {{ $machineImage.name }}
              versions:
              {{- range $i, $version := $machineImage.versions }}
              - version: {{ $version.version }}
                regions:
                  {{- toYaml $version.regions | nindent 18 }}
              {{- end }}
            {{- end }}
          machineImages:
          {{- toYaml .imports.cloudProfile.machineImages | nindent 10 }}
          kubernetes:
            versions:
            {{- toYaml .imports.cloudProfile.kubernetesVersions | nindent 12 }}
          {{- $mtypes := getResource .cd "name" "machine-types" }}
          machineTypes:
          {{- resolve ( $mtypes.access ) | toYaml | indent 10 }}
          volumeTypes:
            - name: gp2
              class: standard
              usable: true
            - name: gp3
              class: standard
              usable: true
            - name: io1
              class: standard
              usable: true
              minSize: 4Gi
          regions:
          {{- if .imports.cloudProfile.regions }}
          {{- toYaml .imports.cloudProfile.regions | nindent 10 }}
          {{- else }}
          - name: ap-northeast-1
            zones:
              - name: ap-northeast-1a
              - name: ap-northeast-1c
              - name: ap-northeast-1d
          - name: ap-northeast-2
            zones:
              - name: ap-northeast-2a
              - name: ap-northeast-2b
              - name: ap-northeast-2c
              - name: ap-northeast-2d
          - name: ap-south-1
            zones:
              - name: ap-south-1a
              - name: ap-south-1b
              - name: ap-south-1c
          - name: ap-southeast-1
            zones:
              - name: ap-southeast-1a
              - name: ap-southeast-1b
              - name: ap-southeast-1c
          - name: ap-southeast-2
            zones:
              - name: ap-southeast-2a
              - name: ap-southeast-2b
              - name: ap-southeast-2c
          - name: ca-central-1
            zones:
              - name: ca-central-1a
              - name: ca-central-1b
              - name: ca-central-1d
          - name: eu-central-1
            zones:
              - name: eu-central-1a
              - name: eu-central-1b
              - name: eu-central-1c
            labels:
              seed.gardener.cloud/eu-access: "true"
          - name: eu-north-1
            zones:
              - name: eu-north-1a
              - name: eu-north-1b
              - name: eu-north-1c
            labels:
              seed.gardener.cloud/eu-access: "true"
          - name: eu-west-1
            zones:
              - name: eu-west-1a
              - name: eu-west-1b
              - name: eu-west-1c
            labels:
              seed.gardener.cloud/eu-access: "true"
          - name: eu-west-2
            zones:
              - name: eu-west-2a
              - name: eu-west-2b
              - name: eu-west-2c
            labels:
              seed.gardener.cloud/eu-access: "true"
          - name: eu-west-3
            zones:
              - name: eu-west-3a
              - name: eu-west-3b
              - name: eu-west-3c
            labels:
              seed.gardener.cloud/eu-access: "true"
          - name: sa-east-1
            zones:
              - name: sa-east-1a
              - name: sa-east-1b
              - name: sa-east-1c
          - name: us-east-1
            zones:
              - name: us-east-1a
              - name: us-east-1b
              - name: us-east-1c
              - name: us-east-1d
              - name: us-east-1e
              - name: us-east-1f
          - name: us-east-2
            zones:
              - name: us-east-2a
              - name: us-east-2b
              - name: us-east-2c
          - name: us-west-1
            zones:
              - name: us-west-1a
              - name: us-west-1b
              - name: us-west-1c
          - name: us-west-2
            zones:
              - name: us-west-2a
              - name: us-west-2b
              - name: us-west-2c
              - name: us-west-2d
          {{- end }}
