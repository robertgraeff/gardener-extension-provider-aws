    resources:
      type: object
      properties:
        requests:
          type: object
          properties:
            cpu:
              type: string
            memory:
              type: string
        limits:
          type: object
          properties:
            cpu:
              type: string
            memory:
              type: string
    vpa:
      scheme:
        type: object
